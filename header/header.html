<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="./header.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="hdr-left">
                <ul>
                    <li>customer service</li>
                    <li>newsletter</li>
                    <li>find a store</li>
                    <li><i class="fa-solid fa-ellipsis"></i></li>
                </ul>
            </div>
            <div class="logo">
                <img src="./logo.jpg" alt="">
            </div>

            <div class="hdr-right">
                <ul>
                    <li><i class="fa-regular fa-user"></i><span>sign in</span></li>
                    <li><i class="fa-regular fa-heart"></i><span>favourite</span></li>
                    <li><i class="fa-light fa-bag-shopping"></i><span>shopping bag (0)</span></li>
                </ul>
            </div>
        </div>

        <div class="product-list">
            <div class="pr-list-cen">
                <ul>
                    <li>ladies</li>
                    <li>men</li>
                    <li>divided</li>
                    <li>baby</li>
                    <li>kids</li>
                    <li>H&M HOME</li>
                    <li>sport</li>
                    <li>sustanability</li>
                    <li>sale</li>
                </ul>
            </div>
            <div class="search-box">
                <i class="fa-light fa-magnifying-glass"></i>
                <input type="text" placeholder="search products">
            </div>

        </div>

    </div>



    <script src="https://kit.fontawesome.com/f642ee23e5.js" crossorigin="anonymous"></script>
</body>
</html>
